name: Deploy Node Application

on:
  push:
    branches:
      - main
      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t jamshaidkhalid/bitwalee-be-nodejs .

      - name: Tag Docker image
        run: docker push jamshaidkhalid/bitwalee-be-nodejs:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Docker image
        run: docker pull jamshaidkhalid/bitwalee-be-nodejs:latest

      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name bitwalee-be-app-container -e MONGO_URI=`${{secrets.MONGO_URI}}` -e LOCATION_API_KEY=`${{secrets.LOCATION_API_KEY}}` jamshaidkhalid/bitwalee-be-nodejs:latest
      
